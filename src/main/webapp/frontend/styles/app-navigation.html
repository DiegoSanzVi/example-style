<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<dom-module id="app-navigation-style">
    <template>
        <style>
            .toolbar {
                display: flex;
                justify-content: center;
                background-color: #FFFFFF;
                color: #FFFFFF;
                align-items: center;
                position: relative;
            }

            vaadin-tab {
                color: #EC1C24;
                font-size: var(--lumo-font-size-xs);
                padding-left: .75em;
                padding-right: .75em;
            }

            vaadin-tab[selected],
            vaadin-tab:active,
            vaadin-tab:hover {
                color: #FFFFFF;
                background-color: #7197A6;
            }

            vaadin-tab:before,
            vaadin-tab:after {
                background-color: #FFFFFF;
            }

            vaadin-tabs {
                overflow: hidden;
            }

            .branding {
                display: none;
            }

            .navigation-tabs a {
                text-decoration: none;
            }

            @media (min-width: 600px) {
                vaadin-tab {
                    font-size: var(--lumo-font-size-m);
                    padding-left: 1em;
                    padding-right: 1em;
                }
            }

            @media (min-width: 1000px) {
                .branding {
                    display: block;
                    font-size: var(--lumo-font-size-m);
                    line-height: normal;
                    position: absolute;
                    left: 0;
                    padding-left: var(--lumo-space-m);
                }
            }
        </style>
    </template>
</dom-module>

<custom-style>
    <style include="app-navigation-style">
    </style>
</custom-style>
